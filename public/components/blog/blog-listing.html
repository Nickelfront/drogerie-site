<div class="row">
    <div data-bi-for="posts">
        <div class="col-md-6 text-center">
            <a _href="/blog/@|id|@" class="lilly-hover">
                <div class="blog-post-card">
                    <img src="@|thumbnail|@" class="img-responsive" alt="">
                    <p class="push-up">@|created_at|@</p>
                    <h2 class="title">@|title|@</h2>
                    <p class="text-muted sm-text">автор: @|author|@</p>
                </div>
            </a>
        </div>
    </div>
</div>
